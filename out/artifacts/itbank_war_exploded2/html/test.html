<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiandi Bank</title>
    <link rel="stylesheet" href="../css/style4.css?v=<%= System.currentTimeMillis()%>">
    <style>
        .open,
        .dele
        {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            background: #03a9f4;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<script src="/js/jquery-3.6.0.min.js"></script>
<div class="content">
    <div class="img">
        <button class="btn">+Management</button>
        <ul class="uu">
            <li>
                <button class="btn1">All accounts</button>
            </li>
            <li>
                <button class="btn2">Frozen accounts</button>
            </li>
            <li>
                <button class="btn3">Activated accounts</button>
            </li>
            <li>
                <button class="btn4" onclick="history.go(-1)">Exit</button>
            </li>
            <li>
                <button class="btn5" onclick="showRateTable()">alter interest rate</button>
            </li>
        </ul>


    </div>


    <div>
        <table class="tb" id="tb1">
            <thead>
            <tr>
                <th>No.</th>
                <th>phoneNumber</th>
                <th>Account</th>
                <th>Balance</th>
                <th>Name</th>
                <th>State</th>
                <%--                <th>Operation</th>--%>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div>
        <form id="rateTable" action="/admin/changeRate" method="post" class="tb" style="display: none">
            <p>
                <label>interest rate:</label>
                <input type="number" name="interestRate" required="required" step="0.001" min="0.001"/>
            </p>
            <button type="submit" class="open">confirm</button>
        </form>
    </div>
</div>

<script>
    var btn = document.querySelector('.btn');
    var uu = document.querySelector('.uu');
    var btn1 = document.querySelector('.btn1');
    var btn2 = document.querySelector('.btn2');
    var btn3 = document.querySelector('.btn3');
    var flag = 0;
    var f = 0;
    btn.addEventListener('click', function() {
        if (flag == 0) {
            uu.style.display = 'block';
            btn.innerHTML = "-Management";
            flag = 1;
        } else {
            uu.style.display = 'none';
            btn.innerHTML = "+Management";
            flag = 0;
        }
    });

    btn1.addEventListener('click', function () {
        hideRateTable();
        showAccounts();
    });
    btn2.addEventListener('click', function () {
        hideRateTable();
        showFrozen();
    });
    btn3.addEventListener('click', function () {
        hideRateTable();
        showActivated();
    });

    function changeState(obj) {
        var block = $(obj).parent().parent().find("td");
        var td5 = block.eq(5);
        var open = block.eq(6);
        console.log(open);
        var data = block.eq(2).text();
        $.ajax({
            url:"/admin/changeState",
            data: {"cardNumber":data},
            dataType: "json",
            success:function (s) {
                //s = JSON.parse(s);
                console.log(s);
                if(s.state == "activated") {
                    open.innerHTML="frozen";
                    td5.innerHTML="";
                    td5.innerHTML="frozen";

                } else {
                    open.innerHTML = "activated";
                    td5.innerHTML="";
                    td5.innerHTML="activated";
                }
                showAccounts();
            }

        })
    }

    function callDele(obj) {
        var block = $(obj).parent().parent().find("td");
        var data = block.eq(2).text();
        $.ajax({
            url: "/admin/delete",
            data: {"cardNumber":data},
            success:function (data) {
                showAccounts();
            }
        })
    }

    function showAccounts() {
        var pNode = document.getElementById("tb1");
        var tbody = document.getElementsByTagName("tbody")[0];
        if(tbody)
            pNode.removeChild(tbody);
        $.ajax({
            url:"/admin/showAllAccounts",
            dataType:"json",
            success: function (data) {
                console.log(data);
                var j = 1;
                var tb = document.createElement('tbody');
                pNode.appendChild(tb);
                for(var i in data) {
                    var tr = document.createElement('tr');
                    tb.appendChild(tr);
                    var td1 = document.createElement('td');
                    td1.innerHTML=j.toString();
                    j++;
                    var td2 = document.createElement('td');
                    td2.innerHTML=data[i].cardNumber;
                    var td3 = document.createElement('td');
                    td3.innerHTML=data[i].balance;
                    var td4 = document.createElement('td');
                    td4.innerHTML=data[i].name;
                    var td5 = document.createElement('td');
                    td5.innerHTML=data[i].state;
                    var td8 = document.createElement('td');
                    td8.innerHTML=data[i].phoneNumber;
                    tr.appendChild(td1);
                    tr.appendChild(td8);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                    var open = document.createElement('button');
                    if(data[i].state == "activated") {
                        open.innerHTML="frozen";
                    } else open.innerHTML="activated";
                    open.onclick = function () {
                        changeState(this);
                    };
                    open.className = "open";
                    var dele = document.createElement('button')
                    dele.innerHTML="delete";
                    dele.onclick= function () {
                        callDele(this);
                    };
                    dele.className = "dele";
                    var td6 = document.createElement('td');
                    var td7 = document.createElement('td');
                    td6.appendChild(open);
                    td7.appendChild(dele);
                    tr.appendChild(td6);
                    tr.appendChild(td7);
                }
            }
        })
    }

                    var tr = document.createElement('tr');

                    j++;

                    td2.innerHTML=data[i].cardNumber;
                    var td3 = document.createElement('td');
                    td3.innerHTML=data[i].balance;
                    var td4 = document.createElement('td');
                    td4.innerHTML=data[i].name;
                    var td5 = document.createElement('td');
                    td5.innerHTML=data[i].state;
                    var td8 = document.createElement('td');
                    td8.innerHTML=data[i].phoneNumber;
                    tr.appendChild(td1);
                    tr.appendChild(td8);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                    var open = document.createElement('button');
                    if(data[i].state == "activated") {
                        open.innerHTML="frozen";
                    } else open.innerHTML="activated";
                    open.onclick = function () {
                        changeState(this);
                    };
                    open.className = "open";
                    var dele = document.createElement('button')
                    dele.innerHTML="delete";
                    dele.onclick= function () {
                        callDele(this);
                    };
                    dele.className = "dele";
                    var td6 = document.createElement('td');
                    var td7 = document.createElement('td');
                    td6.appendChild(open);
                    td7.appendChild(dele);
                    tr.appendChild(td6);
                    tr.appendChild(td7);
                }
            }
        })
    }

    function showFrozen() {
        var pNode = document.getElementById("tb1");
        var tbody = document.getElementsByTagName("tbody")[0];
        if(tbody)
            pNode.removeChild(tbody);
        $.ajax({
            url:"/admin/showFrozenAccounts",
            dataType:"json",
            success: function (data) {
                console.log(data);
                var j = 1;
                var tb = document.createElement('tbody');
                pNode.appendChild(tb);
                for(var i in data) {
                    var tr = document.createElement('tr');
                    tb.appendChild(tr);
                    var td1 = document.createElement('td');
                    td1.innerHTML=j.toString();
                    j++;
                    var td2 = document.createElement('td');
                    td2.innerHTML=data[i].cardNumber;
                    var td3 = document.createElement('td');
                    td3.innerHTML=data[i].balance;
                    var td4 = document.createElement('td');
                    td4.innerHTML=data[i].name;
                    var td5 = document.createElement('td');
                    td5.innerHTML=data[i].state;
                    var td8 = document.createElement('td');
                    td8.innerHTML=data[i].phoneNumber;
                    tr.appendChild(td1);
                    tr.appendChild(td8);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                    var open = document.createElement('button');
                    if(data[i].state == "activated") {
                        open.innerHTML="frozen";
                    } else open.innerHTML="activated";
                    open.onclick = function () {
                        changeState(this);
                    };
                    open.className = "open";
                    var dele = document.createElement('button')
                    dele.innerHTML="delete";
                    dele.onclick= function () {
                        callDele(this);
                    };
                    dele.className = "dele";
                    var td6 = document.createElement('td');
                    var td7 = document.createElement('td');
                    td6.appendChild(open);
                    td7.appendChild(dele);
                    tr.appendChild(td6);
                    tr.appendChild(td7);
                }
            }
        })
    }

    function showRateTable() {
        var pNode = document.getElementById("tb1");
        pNode.style.display="none";
        var id = document.getElementById("rateTable");
        var left = 400;
        var top = 140;
        id.style.top=top;
        id.style.left=left;
        id.style.display="block";
    }

    function hideRateTable() {
        var pNode = document.getElementById("tb1");
        pNode.style.display="block";
        document.getElementById("rateTable").style.display="none";
    }

</script>

<div style="text-align:center;"></div>
</body>

</html>
